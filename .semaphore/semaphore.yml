version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      env_vars:
      - name: CI
        value: "1"
      jobs:
      - name: build-it
        commands:
          - checkout
          - sudo -E bash -c './install-deps.sh'
          - ./tools/build.sh -rt
