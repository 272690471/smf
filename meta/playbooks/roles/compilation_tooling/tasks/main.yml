---

# Note that we need 1 compiler to bootstrap our
# OWN compiler. At time of writing we bootstrap gcc-7.2

- name: Install all dev system tools
  become: yes
  dnf: name='{{item}}'
  with_items:
    - gcc-c++
    - ccache
    - git
    - binutils
    - libtool
    - clang
    - doxygen
    - gtest-devel
  when: ansible_os_family == "RedHat"

- name: ubuntu add tools repo
  become: yes
  apt_repository:
    repo: 'ppa:ubuntu-toolchain-r/test'
  when: ansible_os_family == "Debian"

- name: Install all dev system tools
  become: yes
  apt: name='{{item}}'
  with_items:
    - g++
    - ccache
    - make
    - git
    - libtool
    - binutils
    - clang
    - doxygen
    - libgtest-dev
  when: ansible_os_family == "Debian"
