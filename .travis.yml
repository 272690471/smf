dist: xenial
sudo: required 
language: cpp
services:
  - docker

matrix:
  include:
    - os: linux
      env: DOCKER_IMAGE=fedora:29
    - os: linux
      env: DOCKER_IMAGE=ubuntu:bionic
    - os: linux
      env: DOCKER_IMAGE=centos:7
    - os: linux
      env: DOCKER_IMAGE=ubuntu:xenial

script:
  - ci/build-in-docker.sh ${DOCKER_IMAGE}
